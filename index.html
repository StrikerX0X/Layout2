<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Layout</title>
    <link rel="icon" href="images/logo-2.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><h1>Logo</h1></div>
        <div class="banner"><h1>Banner</h1></div>
    </header>
    <div class="header-bar"><h1>Header Bar</h1></div>
    <section class="content">
        <div class="left"><h1>Left Blocks</h1></div>
        <div class="center">
            <div class="top"><h1>Top Center</h1></div>
            <div class="middle">
                <div class="middle-left"><h1>Middle-left Center</h1></div>
                <div class="middle-right"><h1>Middle-right Center</h1></div>
            </div>
            <div class="bottom"><h1>Bottom Center</h1></div>
        </div>
        <div class="right"><h1>Right Blocks</h1></div>
    </section>
    <footer><h1>Footer Bar</h1></footer>
</body>
</html>
